<template>
    <lightning-card title="Stopwatch" icon-name="custom:custom95">
        <c-time class="slds-show slds-is-relative">
        </c-time>
        <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-button-stateful
                        label-when-off="Start"
                        label-when-on="Stop"
                        selected={isSelected}
                        onclick={handleClick}>
                    </lightning-button-stateful>
                    <lightning-button 
                    label="Reset"
                    onclick={actionHandler}>
                    </lightning-button>
                </lightning-layout-item>
            
        </lightning-layout>
    </lightning-card>
</template>
